<!DOCTYPE html>
<html lang="en" ng-app="tvshows">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> TV Series </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- App related styles -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Angular -->
    <script defer src="js/angular.min.js"></script>

    <!-- App related scripts -->
    <script defer src="data/series.js"></script>
    <script defer src="js/app.js"></script>

  </head>
  <body>
    <div class="container" ng-controller="ListController as list">
      <div class="row">
        <div class="panel panel-default col-md-3 show-widget" ng-repeat="show in list.shows">
        <!-- Default panel contents -->
        <div class="panel-heading">
          {{show.title}}
          <span class="glyphicon glyphicon-download-alt" style="float:right"></span>
        </div>
        <div style="background-image: url({{show.poster || 'data/covers/' + (show.title | slug) + '.jpg'}})" class="cover">
        </div>
        <div class="col-md-4 small">
          <span class="glyphicon glyphicon-film"></span> {{show.episodes}} / {{show.episodes}}
        </div>
        <div class="col-md-4 small">
          <span class="glyphicon glyphicon-time"></span> {{show.episodeLength}}m
          <span style="display:block">({{show.episodeLength * show.episodes | min2hours }})</span>
        </div>
        <div class="col-md-4 small">
          <span class="glyphicon glyphicon-eye-open"></span> {{show.stillWatching ? 'Yes' : 'No'}}
        </div>
      </div>
    </div>
  </body>
</html>
